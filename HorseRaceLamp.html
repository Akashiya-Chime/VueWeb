<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入Vue包 -->
    <script src="../../ForJavaScript/vue.js"></script>
</head>

<body>
    <!-- 创建要控制的区域 -->
    <div id="app">
        <input type="button" value="点这开始动" @click="begin">
        <input type="button" value="点这停" @click="stop">
        <h4 style="color: red">{{ msg }}</h4>
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '搞个跑马灯，为了让效果看起来好点，就写得长一点！！！！',
                intervalId: null  //在定时器上定义一个定时器 Id
            },
            methods: {
                begin: function () {
                    if (this.intervalId != null) return;  //每次先判断一下以确定不能多点
                    this.intervalId = setInterval(() => {  //箭头函数让 this 指向了外部？
                        let top = this.msg.substring(0, 1);  //取第一个字符
                        let bottom = this.msg.substring(1);  //取剩下的字符
                        this.msg = bottom + top;  //把第一个字符拼到最后
                        // Vue 会自动监听 data 改变（动态？），如有变化，立即应用回 html
                    }, 300)
                },
                stop() {  //似乎是一种新奇的写法
                    clearInterval(this.intervalId);
                    this.intervalId = null;  //每次清除定时器之后，还得把 intervalId 置为 null
                }
            },
        });

        // 给[开始]按钮绑定点击事件
        // [开始]的事件函数：拿到 msg 字符串，调用 substring 对字符串进行截取，第一个放最后
        // 为实现循环播放，将上一步代码放入定时器
    </script>
</body>

</html>

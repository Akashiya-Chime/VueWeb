<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <title>××鸟</title>
    <!-- 导入Vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h4 style="color: darkcyan;">声明：拿来学习的</h4>
    <!-- 创建要控制的区域 -->
    <div id="app">
        <input type="button" value="点这开始动" @click="begin">
        <input type="button" value="点这停" @click="stop">
        <h4 style="color: red">{{ msg }}</h4>
    </div>

    <div id="calc">
        <p style="background-color: darkgrey; width: 200px;">一个计算器</p>
        <input type="text" v-model="n1">
        <select v-model="opt">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="×">×</option>
            <option value="÷">÷</option>
        </select>

        <input type="text" v-model="n2">

        <input type="button" value="=" @click="calc">

        <input type="text" v-model="resoult">
    </div>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                msg: '搞个跑马灯，为了让效果看起来好点，就写得长一点！！！！',
                intervalId: null  //在定时器上定义一个定时器 Id
            },
            methods: {
                begin: function () {
                    if (this.intervalId != null) return;  //每次先判断一下以确定不能多点
                    this.intervalId = setInterval(() => {  //箭头函数让 this 指向了外部？
                        let top = this.msg.substring(0, 1);  //取第一个字符
                        let bottom = this.msg.substring(1);  //取剩下的字符
                        this.msg = bottom + top;  //把第一个字符拼到最后
                        // Vue 会自动监听 data 改变（动态？），如有变化，立即应用回 html
                    }, 300)
                },
                stop() {  //似乎是一种新奇的写法
                    clearInterval(this.intervalId);
                    this.intervalId = null;  //每次清除定时器之后，还得把 intervalId 置为 null
                }
            },
        });

        let nvm = new Vue({
            el: '#calc',
            data: {
                n1: null,
                n2: null,
                opt: '+',
                resoult: null
            },
            methods: {
                calc(){
                    let needToDo = 'Number(this.n1)' + this.opt + 'Number(this.n2)';
                    this.resoult = eval(needToDo);
                }
            }
        });

    </script>
</body>

</html>
